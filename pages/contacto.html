    <main class="container">
        <h2>CONTACTO</h2>

        <!-- Mapa de ubicación -->
        <div class="mb-4 text-center">
            <iframe class="w-100" height="400" style="border:0;"
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d954741.4123690564!2d-104.09730693437501!3d20.813178129302116!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1743210356355!5m2!1ses!2sar"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>


        <!-- Formulario para postulantes -->
        <form action="servidor" method="post">
            <div class="row mb-3">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre y Apellido:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="e-mail" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="e-mail" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" name="telefono" id="telefono">
                </div>
                <div class="col-12 mb-3">
                    <label for="consulta" class="form-label">Consulta:</label>
                    <textarea class="form-control" name="consulta" id="consulta" rows="4" required></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-4">Enviar</button>
            </div>
        </form>
  </main>
